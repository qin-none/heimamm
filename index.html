<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马面面</title>
    <!-- 引入初始化样式 -->
    <link rel="stylesheet" href="./css/normalize.css">


    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">

    <!-- 引入主页样式 -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- 引入js 自适应方案 -->
    <script src="./js/flexible.js"></script>



</head>

<body>

    <section class="wrap">
        <!-- 头部区域 -->
        <header class="header">黑马面面</header>

        <!-- 导航栏部分 -->
        <div class="nav">
            <a href="#" class="item">
                <img src="./icons/icon1.png" alt="">
                <span>HR面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon2.png" alt="">
                <span>笔试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon3.png" alt="">
                <span>技术面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon4.png" alt="">
                <span>模拟面试</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon5.png" alt="">
                <span>面试技巧</span>
            </a>
            <a href="#" class="item">
                <img src="./icons/icon6.png" alt="">
                <span>薪资查询</span>
            </a>

        </div>

        <!-- go模块 -->
        <section class="go">
            <img src="./images/go.png" alt="">
        </section>
    </section>

    <!-- 就业指导模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icon">
                    <img src="./icons/i2.png" alt="">
                </span>
                就业指导
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 旋转木马轮播图 -->
        <div class="get_job_focus">
            <!-- Swiper -->
            <div class="swiper-container ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/pic.png" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/ldh.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="./images/2.jpg" alt=""></a>
                        <p>老师教你应对面试技巧</p>
                    </div>

                </div>
            </div>
            <!-- Add Navigation Buttons 添加前进后退按钮 -->
            <!-- 将导航箭头放到图片的外面 -->
            <!-- 利用定位，position 子绝父相 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </section>

    <!-- 充电学习模块 -->
    <section class="content">
        <!-- 头部 -->
        <div class="con-hd">
            <h4>
                <span class="icon">
                    <img src="./icons/i1.png" alt="">
                </span>
                充电学习
            </h4>
            <a href="#" class="more">更多>></a>
        </div>
        <!-- 学习模块轮播图 -->
        <div class="study">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/pic1.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>思维攻略金字塔思维提升写作能力</h5>
                        <p>125学习</p>
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/pic2.png" alt="">
                        <h5>说低调英语，告别中式英语</h5>
                        <p>156学习</p>
                    </div>

                </div>

            </div>
        </div>

    </section>

    <!-- 底部模块 -->
    <footer class="footer">
        <a href="#" class="item">
            <img src="./icons/home.png" alt="">
            <p>首页</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/net.png" alt="">
            <p>技术面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/ms.png" alt="">
            <p>模拟面试</p>
        </a>
        <a href="#" class="item">
            <img src="./icons/user.png" alt="">
            <p>我的主页</p>
        </a>
    </footer>

    <script src="./js/swiper.min.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        // 第一个函数里面是 就业指导轮播图  沙箱函数
        (function () {
            var swiper = new Swiper('.swiper-container', {
                // 显示slide的个数
                slidesPerView: 2,
                // 每个slide之间的距离
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        })();


        // 第二个函数里面是 学习模块轮播图 沙箱函数
        (function () {
            // 如果有多个轮播图最好 修改 .swiper - container
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.2,
                spaceBetween: 20,
                loop: true,
            });
        })()

    </script>


</body>

</html>
